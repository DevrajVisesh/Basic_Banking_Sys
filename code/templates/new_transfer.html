<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename = 'assets/vendor/aos/aos.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'assets/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'assets/vendor/remixicon/remixicon.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename = 'assets/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename = 'assets/css/style.css') }}" rel="stylesheet">
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center justify-content-lg-between">
      <h1 class="logo me-auto me-lg-0"><a href="/">BB<span>S</span></a></h1>
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="/" style="text-align: center;">Home</a></li>
        </ul>
        </li>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <!-- .navbar -->
    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">

      {% block body %}
      <div>
        <div class="container my-5" style="padding-top: 40px;">
          <form action="/inputinfo/" method="POST">
            <div class="mb-3 my-5">
              <label for="yourtransactionid" class="form-label">
                <b>
                  <h4 style="color: antiquewhite; font-family: 'Times New Roman', Times, serif;">Your Transaction ID</h4>
                </b>
              </label>
              <input type="number" class="form-control" name="ytid" id="yourtransactionid" value={{tid}}
                readonly="readonly">
            </div>
            <div class="mb-3 my-5">
              <label for="transactionid" class="form-label">
                <b>
                  <h4 style="color: antiquewhite; font-family: 'Times New Roman', Times, serif;">Recipient's ID</h4>
                </b>
              </label>
              <input type="number" class="form-control" name="tid" id="transactionid">
            </div>
            <div class="mb-3">
              <label for="Amount" class="form-label">
                <b>
                  <h4 style="color: antiquewhite; font-family: 'Times New Roman', Times, serif;">Amount</h4>
                </b>
              </label>
              <input type="number" class="form-control" name="Am" id="Amount">
            </div>
            <button type="submit" value="submit" class="btn btn-success btn-sm mx-2">Transfer</button>
          </form>
        </div>
        {% endblock body %}

      </div>
  </section>
  <!-- End Hero -->

  <main id="main">


    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container">
        <div class="copyright">
          <strong><span>BBS</span></strong> End page.
        </div>
        <div class="credits">
          Designed by <a href="">Devraj Visesh</a>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename = 'assets/vendor/aos/aos.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/vendor/php-email-form/validate.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/vendor/purecounter/purecounter.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/vendor/swiper/swiper-bundle.min.js') }}"></script>

    <!-- Template Main JS File -->
    <script src="{{ url_for('static', filename = '/assets/js/main.js') }}"></script>

</body>
</html>
